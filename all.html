<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>DROP & RUN</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <h1>DROP & RUN</h1>
        <h2>By <a href="https://x.com/GoHoopiiGo">Hoopii</a></h2>
        <h4 id="chapter-title">Chapter <span id="chapter-number"></span> | Page <span id="page-number"></span></h4>
        <img id="chapter-image" src="" alt="Chapter Image"></img>
        <div id="navigation-buttons">
            <a id="previous-page" href="#"><button id="previous-button">Previous Page</button></a>
            <br />
            <a id="next-page" href="#"><button id="next-button">Next Page</button></a>
        </div>
        <div>
            <a href="chapterlist.html">
                <button>Chapter List</button>
            </a>
        </div>
        <h3>Website by <a href="https://www.tumblr.com/tsukkomicoder">TsukkomiCoder</a></h3>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chapterPages = {
                0: 3,
                1: 5,
                2: 12,
                3: 5
            };

            const urlParams = new URLSearchParams(window.location.search);
            const chapterNumber = parseInt(urlParams.get('chapter')) || 0;
            const pageNumber = parseInt(urlParams.get('page')) || 0;

            document.getElementById('chapter-number').textContent = chapterNumber;
            document.getElementById('page-number').textContent = pageNumber;

            const totalPages = chapterPages[chapterNumber] || 1;

            if (chapterNumber === Object.keys(chapterPages).length - 1 && pageNumber === totalPages + 1) {
                document.querySelector('main').innerHTML = `
                    <h1>DROP & RUN</h1>
                    <h2>By <a href="https://x.com/GoHoopiiGo">Hoopii</a></h2>
                    <h4>Coming Soon!</h4>
                    <a href="all.html?chapter=${chapterNumber}&page=${pageNumber - 1}"><button>Previous Page</button></a>
                    <div>
                        <a href="chapterlist.html">
                            <button>Chapter List</button>
                        </a>
                    </div>
                    <h3>Website by <a href="https://www.tumblr.com/tsukkomicoder">TsukkomiCoder</a></h3>
                `;

                document.addEventListener('keydown', function(event) {
                    if (event.key === 'ArrowLeft') {
                        window.location.href = `all.html?chapter=${chapterNumber}&page=${pageNumber - 1}`;
                    }
                });
            } else {
                document.getElementById('chapter-image').src = `media/Chapter-${chapterNumber}-Page-${pageNumber}.png`;

                const previousPage = (chapterNumber === 0 && pageNumber === 1) ? '#' : (pageNumber > 0 ? `all.html?chapter=${chapterNumber}&page=${pageNumber - 1}` : (chapterNumber > 0 ? `all.html?chapter=${chapterNumber - 1}&page=${chapterPages[chapterNumber - 1]}` : '#'));
                const nextPage = pageNumber < totalPages ? `all.html?chapter=${chapterNumber}&page=${pageNumber + 1}` : (chapterNumber < Object.keys(chapterPages).length - 1 ? `all.html?chapter=${chapterNumber + 1}&page=0` : `all.html?chapter=${chapterNumber}&page=${pageNumber + 1}`);

                document.getElementById('previous-page').href = previousPage;
                document.getElementById('next-page').href = nextPage;

                if (pageNumber === 0 && chapterNumber > 0) {
                    document.getElementById('previous-button').textContent = 'Previous Chapter';
                }

                if (pageNumber === totalPages && chapterNumber < Object.keys(chapterPages).length - 1) {
                    document.getElementById('next-button').textContent = 'Next Chapter';
                }

                document.addEventListener('keydown', function(event) {
                    if (event.key === 'ArrowLeft') {
                        window.location.href = previousPage;
                    } else if (event.key === 'ArrowRight') {
                        window.location.href = nextPage;
                    }
                });

                let startX = 0;
                let startY = 0;
                const threshold = 50;
                document.addEventListener('touchstart', function(e) {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                document.addEventListener('touchend', function(e) {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = endX - startX;
                    const diffY = endY - startY;
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            window.location.href = previousPage;
                        } else {
                            window.location.href = nextPage;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
